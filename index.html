<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Wendy+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"  href="./style.css" >
    <script src="./script.js" defer></script> 
    <title>DevClub -Coinvert Money</title>
    
</head>

<body>
    <img class="logo" src="./assents/12417261.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter<b>para</b>
            <select class="currency-seclect">
                <option value="Dolar">US$ Dolar Americano </option>
                <option value="Euro">€ Euro</option>
                <option value="Iene">¥ Iene</option>
                <option value="Boliviano">Boliviano</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000.00">
        </label>

       <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="logo-countryreal" src="./assents/Brasil.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assents/Seta.png" alt="Seta">

            <div class=currency-box >
                <img class="logo-countryusa" id="currency-img" src="./assents/UsA.png" alt="logo-moeda-Convertida">
                <p class="currency"id="currency-name">Dolar americano </p>
                <p class="currency-value">US$ 0,0</p>
            </div>

        </section>
    </main>

</body>

</html>
